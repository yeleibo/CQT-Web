server {
    listen 80;
    server_name localhost;
    
    # 端口保留设置
    port_in_redirect off;
    absolute_redirect off;
    server_name_in_redirect off;
    
    location /web {
        root /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /web/index.html;
    }

    # 代理其他 API 请求
